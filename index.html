<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Job Title Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <style media="screen">
      html {
        height: 100%;
      }
      body {
        box-sizing: border-box;
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #eee;
        background-color: #000;
        font-family: 'VT323', monospace;
        padding: 20px;
        margin: 0;
      }

      .job-title {
        font-size: 90px;
      }

      .badge {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #fff;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/fourlastor/job-title-generator" class="badge">
      Made with &hearts; by fourlastor
    </a>
    <div id="job-title" class="job-title" />


    <script type="text/javascript">
      var title = document.querySelector('#job-title');

      var selfCompliments = [
        'Expert',
        'Gran Master',
        'Master',
        'Senior',
        'Ninja',
        'Masher',
        'Guardian',
        'Artisan',
        'Keeper'
      ]

      var topics = [
        'PHP',
        'Whisky', // hi mark
        'Java',
        'Android',
        'Keyboard',
        'Computers',
        'iOS',
        'Ruby on Rails',
        'SCRUM',
        '$putHypeWordHere',
        'Node.js',
        'Swift',
        'Kotlin'
      ]

      if (Math.random() > 0.5) {
        title.innerText = randomWord(selfCompliments) + " of " + randomWord(topics);
      } else {
        title.innerText = randomWord(topics) + " " + randomWord(selfCompliments);
      }

      function randomWord(words) {
        var randomIndex = Math.floor(Math.random()*words.length); // from SO, so don't complain if it goes in SO :trollface:
        return words[randomIndex];
      }
    </script>
  </body>
</html>
